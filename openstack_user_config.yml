---
cidr_networks:
  container: 172.29.236.0/22
  storage: 172.29.244.0/22

used_ips:
  - "172.29.236.1,172.29.236.50"
  - "172.29.244.1,172.29.244.50"

global_overrides:
  external_lb_vip_address: 172.17.31.11
  internal_lb_vip_address: 172.29.236.10
  management_bridge: "br-mgmt"
  provider_networks:
    - network:
        container_bridge: "br-mgmt"
        container_type: "veth"
        container_interface: "eth1"
        ip_from_q: "container"
        type: "raw"
        group_binds:
          - all_containers
          - hosts
        is_container_address: true
    - network:
        host_bind_override: "enp1s0"
        type: "flat"
        net_name: "provider"
        group_binds:
          - neutron_linuxbridge_agent
    - network:
        container_bridge: "br-vlan"
        container_type: "veth"
        container_interface: "eth11"
        type: "vlan"
        range: "101:200,301:400"
        net_name: "vlan"
        group_binds:
          - neutron_linuxbridge_agent
    - network:
        container_bridge: "br-storage"
        container_type: "veth"
        container_interface: "eth2"
        ip_from_q: "storage"
        type: "raw"
        group_binds:
          - glance_api
          - cinder_api
          - cinder_volume
          - nova_compute

shared-infra_hosts:
  infra1:
    ip: 172.29.236.10

repo-infra_hosts:
  infra1:
    ip: 172.29.236.10

os-infra_hosts:
  infra1:
    ip: 172.29.236.10

identity_hosts:
  infra1:
    ip: 172.29.236.10

network_hosts:
  infra1:
    ip: 172.29.236.10

storage-infra_hosts:
  infra1:
    ip: 172.29.236.10
storage_hosts:
  infra1:
    ip: 172.29.236.10
    container_vars:
      cinder_backends:
        limit_container_types: cinder_volume
        lvm:
          volume_group: cinder-volumes
          volume_driver: cinder.volume.drivers.lvm.LVMVolumeDriver
          volume_backend_name: LVM_iSCSI
          iscsi_ip_address: "172.29.236.10"
